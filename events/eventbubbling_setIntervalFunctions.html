<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: yellow;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <!-- Agar kisi child ke event par click karen tw us ke parent ka listener khudi acivate hojata hy us ko event bubbling khty hen  -->
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {

            alert("child was clicked")
            e.stopPropagation()

        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {

            alert("childcontainer was clicked")

        })
        document.querySelector(".container").addEventListener("click", () => {
            alert("container was clicked")

        })

        //remove event listener 
        // const handler = (e) => {
        //    e.stopPropagation()
        //     alert("child was clicked")

        // }

        // document.removeEventListener("click",handler)

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2} , ${val3})`

        }

        //    let a = setInterval(() => {
        //         document.querySelector(".childcontainer").style.backgroundColor = getRandomColor()
        //     }, 3000)


        //clearInterval() Function can remove the setInterval
        //clearInterval(a)
        //clearInterval(1) for web jo bhi number a k lie print ho wo as argument aye ga 

        //set inerval ko cancel karny k lie clearInterval use krty hen
        //set timeout ko cancel karny k lie setInterval use karty hen 

        let a = setInterval(() => {
            document.querySelector(".childcontainer").style.backgroundColor = getRandomColor()
        }, 3000)



    </script>

</body>

</html>
