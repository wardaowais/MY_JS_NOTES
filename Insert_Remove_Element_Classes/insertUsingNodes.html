<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise</title>
    <style>
        .container {
            margin: 34px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 34px 45px;
        }

        .box {
            height: 45px;
            width: 56px;
            border: 2px solid black;


        }
    </style>
</head>

<body>

    <!-- <div hidden  >I am hidden box </div> -->
    <div class="ch " data-createdby="warda" data-conceptby="owais">This is box </div>
    <div class="st" style="color:blue; display: inline;">This is style Attribute</div>
    <div class="container">
        <div class="box">This</div>
        <div class="box">This</div>
        <div class="box">This</div>
        <div class="box">This</div>
        <div class="box">This</div>
        <div class="box">This</div>
        <script>
            //------------Adding Using nodes -----------
            //---------------Append Method ---------
            //container element k ander end men insert hoga 
            let div = document.createElement("div")
            div.innerHTML = "I have been inserted by using append method <b></b>"
            div.setAttribute("class", "created");
            document.querySelector(".container").append(div);

            //--------------prepend Method -------------
            //container element k ander beginig men insert hoga 
            let a = document.createElement("span")
            a.innerHTML = "I am a element created by using prepend method"
            a.setAttribute("style", "background-color : yellow;")
            document.querySelector(".container").prepend(a);

            //-------------Before method-------------
            // container element se phle insert hoga
            let b = document.createElement("p")
            b.innerHTML = "This is paragraph tag inserted by using before method"
            b.setAttribute("style", "color:purple;")
            document.querySelector(".container").before(b)

            //------------After Method --------------
            let c = document.createElement("a")
            c.innerHTML = "www.harry.com"
            document.querySelector(".container").after(c)

            
    

            

        </script>
    </div>
    <!-- <script src="script.js"></script> -->

</body>

</html>
