<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            //------------How to use the html inside javascript ----------
            let d = document.createElement("header");
            d.innerHTML = "<nav><ul><li>Home</li><li>About</li><li>Services</li><li>Contact Us</li></ul></nav>";
            d.setAttribute("style", "background-color: rgb(164, 172, 172); display: flex; height: 70px; justify-content: center; align-items: center;");
            d.querySelector("nav").setAttribute("style", "display: flex;");
            d.querySelector("nav ul").setAttribute("style", "list-style: none; padding: 0; margin: 0;");
            d.querySelectorAll("nav ul li").forEach(li => {
                li.setAttribute("style", "display: inline; padding: 0 45px; color: rgb(255, 255, 255); font-size: 34px;");
            });
            document.body.before(d)
           


    </script>
</body>
</html>
